<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-input</title>
  <link rel="stylesheet" href="./boostrapt/css/bootstrap.min.css">
</head>
<body>
  <div class="container">

<h1 class="fw-bold fs-3 text-center text-primary mt-5">Assalomu alaykum! Mashina Kapotini oching!</h1>

<form class="form  p-5 d-flex flex-column  me-5" autocomplete="off">
<div class="d-flex align-items-center" >
  <label for="mator" class="label fs-5  text-info ">Mator yo'q
  <input id="mator" class="input ms-5 p-3 " type="checkbox">
</label>
</div>
<div class="d-flex align-items-center">
  <label for="akkumlyator" class="label fs-5  text-info ">Akkumlyator kuchsiz
  <input id="akkumlyator" class="input ms-5 p-3 " type="checkbox">
</label>
</div>
<div class="d-flex align-items-center">
  <label for="oyna" class="label fs-5  text-info ">Oynasi singan
  <input id="oyna" class="input ms-5 p-3 " type="checkbox">
</label>
</div>
<div class="d-flex align-items-center">
  <label for="eshik" class="label fs-5  text-info ">Eshigi yopilmaydi
  <input id="eshik" class="input ms-5 p-3 " type="checkbox">
</label>
</div>
<hr>
<button class="yurdi mb-3 bg-info bg-opacity-10 text-primary fw-bold border border-dark rounded-2" type="submit">Kalitni aylantir</button>
<output class="yurmaydi mt-5 text-center fs-1">Mashina yurmaydi!!! </output>
</form>





</div>
  <script src="./js/main.js"></script>
</body>
</html>
